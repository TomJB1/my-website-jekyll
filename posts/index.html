<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<body>
    <h1>index of posts</h1>
    <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }} - {{post.date | date: "%-d %B %Y" }}</a>
          </li>
        {% endfor %}
      </ul>
</body>
</html>
