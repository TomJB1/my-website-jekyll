---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Tom Brandis - {{ page.title }}">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/reset.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/posts.css" | relative_url }}">
  </head>
  <body>
    <h1>{{page.title}}</h1>
    <p>{{page.artist | join: ", "}}</p>
    <img src="/assets/music_art/{{page.artist}}/{{page.title | slugify}}.jpg">
    <main>{{content}}</main>
    <h2>listen to it!</h2>
    {% if page.bandcamp %}<a href="{{page.bandcamp}}"><p>bandcamp</p></a>{%endif%}
    {% if page.yt_music %}<a href="{{page.yt_music}}"><p>youtube music</p></a>{%endif%}
    {% if page.spotify %}<a href="{{page.spotify}}"><p>spotify</p></a>{%endif%}
  </body>
</html>
